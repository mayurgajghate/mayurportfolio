<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Contact Me - Mayur Gajghate</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet"/>
<link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet"/>
<style>
  :root { --accent-gradient: linear-gradient(135deg, #ff6ec4, #7873f5, #4ade80); }
  * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; scroll-behavior: smooth; }
  body, html {
    min-height: 100%;
    background: linear-gradient(rgba(15,15,15,0.85), rgba(15,15,15,0.9)), url('./IMG_4992.JPEG') no-repeat center center/cover;
    background-attachment: fixed; color: #fff;
  }
  .topnav { position: fixed; top: 0; right: 0; z-index: 1000; display: flex; gap: 25px; padding: 15px 40px;
            background: rgba(255,255,255,0.05); backdrop-filter: blur(12px);
            border: 1px solid rgba(255,255,255,0.15); border-radius: 0 0 0 20px; }
  .topnav a { color: #fff; font-weight: 500; text-decoration: none; transition: all 0.3s ease; }
  .topnav a:hover { background: var(--accent-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
  section {
    background: rgba(255,255,255,0.05);
    backdrop-filter: blur(12px);
    border-radius: 20px;
    margin: 120px auto 40px;
    padding: 40px 20px;
    max-width: 800px;
    box-shadow: 0 0 30px rgba(0,0,0,0.4);
    text-align: center;
  }
  h1 { font-size: 42px; margin-bottom: 20px;
       background: var(--accent-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
  form {
    display: flex;
    flex-direction: column;
    gap: 15px;
    margin-top: 20px;
  }
  input, textarea {
    padding: 12px;
    border-radius: 10px;
    border: 1px solid rgba(255,255,255,0.2);
    background: rgba(255,255,255,0.08);
    color: #fff;
    font-size: 16px;
    transition: border 0.3s ease;
  }
  input:focus, textarea:focus {
    border: 1px solid #ff6ec4;
    outline: none;
  }
  button {
    padding: 12px;
    border: none;
    border-radius: 25px;
    background: var(--accent-gradient);
    color: #fff;
    font-weight: 600;
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }
  button:hover {
    transform: scale(1.05);
    box-shadow: 0 0 20px #ff6ec4, 0 0 40px #7873f5;
  }
  p { color: #ddd; margin-top: 15px; font-size: 15px; }
  @media (max-width: 768px) {
    .topnav { flex-wrap: wrap; padding: 10px 20px; gap: 15px; }
    h1 { font-size: 28px; }
  }
</style>
</head>
<body>
  <nav class="topnav">
    <a href="../index.html">Home <i class="fa fa-home"></i></a>
    <a href="about_me_page.html">About <i class="fa fa-user"></i></a>
    <a href="my_work_page.html">Projects <i class="fa fa-suitcase"></i></a>
    <a href="skills_page.html">Skills <i class="fa fa-code"></i></a>
    <a href="certifications_page.html">Certificate <i class="fa fa-certificate"></i></a>
    <a href="contact_me_page.html">Contact <i class="fa fa-envelope"></i></a>
  </nav>

  <section data-aos="fade-up">
    <h1>Contact Me</h1>
    <p>If you'd like to discuss opportunities, collaborations, or have any questions, feel free to reach out.</p>
    <form>
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <textarea rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>

<script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
<script>AOS.init({ duration: 1500, once: true });</script>
</body>
</html>
